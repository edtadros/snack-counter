<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Counter - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .pig-emoji {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 1.1rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="password"]:focus {
            border-color: white;
            background: rgba(255, 255, 255, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(76, 175, 80, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #ff8a80;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .info strong {
            color: #ffeb3b;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="pig-emoji">üê∑</div>
        <h1>Snack Counter</h1>
        <p class="subtitle">Enter the access code to continue</p>

        <div class="error" id="error-message" style="display: none;">Invalid access code. Please try again.</div>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Your Name:</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your name..."
                    maxlength="50"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Access Code:</label>
                <input
                    type="text"
                    id="password"
                    name="password"
                    placeholder="Enter access code..."
                    required
                >
            </div>

            <button type="submit" class="login-btn">Enter Counter</button>
        </form>

        <div class="info">
            <strong>Need the access code?</strong><br>
            Ask the person who shared this link with you!
        </div>
    </div>

    <script>
        // Auto-focus on password field when page loads
        window.addEventListener('load', () => {
            const passwordField = document.getElementById('password');
            if (passwordField) {
                passwordField.focus();
            }
        });

        // Handle URL error parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === '1') {
            // Show error message
            if (!document.querySelector('.error')) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = 'Invalid access code. Please try again.';
                document.querySelector('.subtitle').insertAdjacentElement('afterend', errorDiv);
            }
        }
    </script>
</body>
</html>
